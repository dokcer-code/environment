index index.php;
charset utf-8;
location / {
    try_files $uri $uri/ /index.php?$query_string;
}
location ~ \.(js|js\.map|css|css\.map|png|jpeg|jpg|gif|swf|ico|pdf|mov|fla|zip|rar|webp|xml)$ {
    expires 1w;
	#expires max;
	#add_header Pragma public;
	#add_header Cache-Control "public";
    log_not_found off;
    access_log off;
    try_files $uri $uri/ /index.php?$query_string;
}

