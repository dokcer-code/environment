map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 171.255.255.8:80;
    server_name cabinet.avto-servisy.loc;
    return https://cabinet.avto-servisy.loc;
}
server {
	listen 171.255.255.8:443 ssl;
    server_name cabinet.avto-servisy.loc;
    root /var/www/cabinet/app/web;
    index index.php;
    charset utf-8;
    access_log /var/log/nginx/access_cabinet.log;
    error_log /var/log/nginx/error_cabinet.log;

    include snippets/snakeoil.conf;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    include snippets/php-7.1.conf;

    location /socket.io/ {
        proxy_pass http://node:8890;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 86400;
    }
}