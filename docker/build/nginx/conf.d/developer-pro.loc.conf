server {
    listen 171.255.255.8:80;
	server_name developer-pro.loc;
    root /var/www/developer-pro.ru/public;
    index index.php;
    charset utf-8;

    access_log /var/log/nginx/developer-pro_access.log;
    error_log /var/log/nginx/developer-pro_error.log;

    include snippets/favicon.ico.conf;
    include snippets/common.conf;
    include snippets/php-7.3.conf;
}