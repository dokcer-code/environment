server {
    listen 171.255.255.8:80;
    server_name avto-servisy.loc www.avto-servisy.loc;
    return https://avto-servisy.loc;
}
server {
	listen 171.255.255.8:443 ssl;
    server_name www.avto-servisy.loc;
    include snippets/snakeoil.conf;
    return https://avto-servisy.loc;
}
server {
	listen 171.255.255.8:443 ssl;
    server_name avto-servisy.loc;
    root /var/www/vse-avtoservisy.ru/app/web;
    index index.php;
    charset utf-8;

    include snippets/snakeoil.conf;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php {
        include snippets/fastcgi-php.conf;
        fastcgi_pass 171.255.255.3:9000;
    }
}
